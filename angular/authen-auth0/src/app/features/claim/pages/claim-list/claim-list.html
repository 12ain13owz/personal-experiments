<div [class]="containerClasses">
  <!-- Header -->
  <header [class]="headerClasses">
    <h1 class="text-xl font-bold text-gray-800">Claim Management</h1>
    <button [class]="buttonClasses" (click)="goBack()">Back to Launcher</button>
  </header>

  <!-- Filter Section -->
  <section [class]="filterClasses">
    <div class="flex flex-col sm:flex-row gap-4">
      <input
        [class]="inputClasses"
        type="text"
        placeholder="Search by Claim IDw..."
        [(ngModel)]="searchQuery"
        (input)="filterClaims()"
      />
      <select [class]="selectClasses" [(ngModel)]="selectedStatus" (change)="filterClaims()">
        <option value="">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button [class]="clearButtonClasses" (click)="clearFilters()">Clear</button>
    </div>
  </section>

  <!-- Table Section -->
  <section [class]="tableContainerClasses">
    <table [class]="tableClasses">
      <thead>
        <tr>
          <th [class]="thClasses">ID</th>
          <th [class]="thClasses">Date</th>
          <th [class]="thClasses">Amount</th>
          <th [class]="thClasses">Status</th>
        </tr>
      </thead>
      <tbody>
        @for (claim of filteredClaims; track $index) {
          <tr class="hover:bg-gray-50">
            <td [class]="tdClasses">{{ claim.id }}</td>
            <td [class]="tdClasses">{{ claim.date }}</td>
            <td [class]="tdClasses">${{ claim.amount }}</td>
            <td [class]="tdClasses">{{ claim.status }}</td>
          </tr>
        }
      </tbody>
    </table>

    <!-- Mock Pagination -->
    <div class="mt-4 flex justify-between">
      <button [class]="buttonClasses" disabled>Previous</button>
      <button [class]="buttonClasses">Next</button>
    </div>
  </section>
</div>
